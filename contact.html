<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="srimagge.ico">
    <link rel="shortcut icon" type="image/x-icon" href="srimagge.ico">
    <link rel="apple-touch-icon" href="srimagge.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <title>Contact - Seamas Ruiseal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'DIN Alternate', 'DIN Condensed', sans-serif;
            line-height: 1.6;
            background-color: #0a0a0a;
            color: #ffffff;
        }

        .content {
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .page-transition.active {
            opacity: 1;
            pointer-events: all;
        }

        .navbar {
            background: linear-gradient(135deg, #4170B5 0%, #3A5F9E 100%);
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid #3A5F9E;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 3rem;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'DIN Alternate', 'DIN Condensed', sans-serif;
            text-decoration: none;
            transition: transform 0.3s ease;
            cursor: default;
        }



        .nav-menu {
            display: flex;
            list-style: none;
            gap: 1.5rem;
            margin-right: 0.5rem;
        }

        .nav-link {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: #cccccc;
            transform: translateY(-1px);
        }

        .linkedin-icon {
            color: #ffffff;
            font-size: 1.5rem;
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 0.5rem;
            border-radius: 50%;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .linkedin-icon:hover {
            color: #cccccc;
            transform: translateY(-1px);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0.5rem;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 3px 0;
            transition: 0.3s;
            border-radius: 2px;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        /* Mobile responsive styles */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .nav-menu {
                position: fixed;
                left: -100%;
                top: 70px;
                flex-direction: column;
                background: linear-gradient(135deg, #4170B5 0%, #3A5F9E 100%);
                width: 100%;
                text-align: center;
                transition: 0.3s;
                box-shadow: 0 10px 27px rgba(0, 0, 0, 0.3);
                padding: 2rem 0;
                gap: 1rem;
                border-top: 1px solid #3A5F9E;
            }

            .nav-menu.active {
                left: 0;
            }

            .nav-link {
                padding: 1rem 2rem;
                font-size: 1.1rem;
            }

            .nav-link:hover {
                color: #cccccc;
                transform: none;
            }
        }

        .content {
            margin-top: 100px;
            padding: 2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .contact-section {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .contact-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 2rem;
            max-width: 1200px;
            width: 100%;
        }

        .contact-main {
            display: flex;
            gap: 4rem;
        }

        .contact-text {
            flex: 1;
            text-align: left;
        }

        .contact-text h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .contact-text .subtitle {
            font-size: 1.1rem;
            color: #cccccc;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .contact-form {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            color: #ffffff;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #00d4ff;
            background: rgba(255, 255, 255, 0.15);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .send-button {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #4170B5 0%, #3A5F9E 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(65, 112, 181, 0.3);
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #e0e0e0;
        }

        .contact-item i {
            color: #4170B5;
            font-size: 1.5rem;
            width: 1.5rem;
            text-align: center;
        }

        .form-group input.error,
        .form-group textarea.error {
            border-color: #ff4444;
            box-shadow: 0 0 5px rgba(255, 68, 68, 0.3);
        }

        .error-message {
            display: none;
            align-items: center;
            gap: 0.5rem;
            color: #ff4444;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .error-message.show {
            display: flex;
        }

        .error-icon {
            width: 16px;
            height: 16px;
            background: #ff4444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .success-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .success-modal {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            max-width: 400px;
            width: 90%;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .success-overlay.show .success-modal {
            transform: scale(1);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4170B5 0%, #3A5F9E 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2rem;
            color: white;
        }

        .success-title {
            font-size: 1.8rem;
            color: #ffffff;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .success-message {
            color: #cccccc;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .close-button {
            background: linear-gradient(135deg, #4170B5 0%, #3A5F9E 100%);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(65, 112, 181, 0.3);
        }


    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <span class="logo">Seamas Ruiseal</span>
            </div>

            <div class="nav-right">
                <ul class="nav-menu" id="nav-menu">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="index.html#about" class="nav-link">About</a></li>
                    <li><a href="index.html#projects" class="nav-link">Projects</a></li>
                    <li><a href="contact.html" class="nav-link">Contact</a></li>
                </ul>
                
                <a href="https://www.linkedin.com/in/seamas-ruiseal-1308b7270" target="_blank" class="linkedin-icon">
                    <i class="fab fa-linkedin"></i>
                </a>
                
                <button class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </nav>

    <div class="content">
        <section class="contact-section">
            <div class="contact-container">
                <div class="contact-main">
                    <div class="contact-text">
                        <h1>Get In Touch</h1>
                        <p class="subtitle">Feel free to reach out!</p>
                        
                        <div class="contact-info">
                            <div class="contact-item">
                                <i class="fas fa-envelope"></i>
                                <span>SeamasRuiseal77@gmail.com</span>
                            </div>
                            <div class="contact-item">
                                <i class="fas fa-mobile-alt"></i>
                                <span>914-330-5696</span>
                            </div>
                        </div>
                    </div>
                    
                    <form class="contact-form">
                                            <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                        <div class="error-message">
                            <div class="error-icon">!</div>
                            <span>Please fill out this field</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        <div class="error-message">
                            <div class="error-icon">!</div>
                            <span>Please fill out this field</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                        <div class="error-message">
                            <div class="error-icon">!</div>
                            <span>Please fill out this field</span>
                        </div>
                    </div>
                        
                        <button type="submit" class="send-button">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <!-- Page Transition Overlay -->
    <div class="page-transition" id="pageTransition"></div>

    <!-- Success Modal -->
    <div class="success-overlay" id="successOverlay">
        <div class="success-modal">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            <h2 class="success-title">Message Sent!</h2>
                            <p class="success-message">Thanks for reaching out. I'll get back to you soon :)</p>
            <button class="close-button" onclick="closeSuccessModal()">Close</button>
        </div>
    </div>

    <script>
        // Mobile menu toggle
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Page transition handling
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                // Only apply transition for external links (different pages)
                if (link.getAttribute('href') && !link.getAttribute('href').startsWith('#')) {
                    e.preventDefault();
                    const targetUrl = link.getAttribute('href');
                    
                    // Show transition overlay
                    const transition = document.getElementById('pageTransition');
                    transition.classList.add('active');
                    
                    // Navigate after transition
                    setTimeout(() => {
                        window.location.href = targetUrl;
                    }, 300);
                } else {
                    // For same-page links, just close mobile menu
                    hamburger.classList.remove('active');
                    navMenu.classList.remove('active');
                }
            });
        });

        // Initialize EmailJS
        (function() {
            emailjs.init("YOUR_PUBLIC_KEY");
        })();

        // Form validation
        const form = document.querySelector('.contact-form');
        const inputs = form.querySelectorAll('input, textarea');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Clear previous errors
            inputs.forEach(input => {
                input.classList.remove('error');
                const errorMessage = input.parentNode.querySelector('.error-message');
                if (errorMessage) {
                    errorMessage.classList.remove('show');
                }
            });

            // Check each field
            let isValid = true;
            inputs.forEach(input => {
                if (!input.value.trim()) {
                    input.classList.add('error');
                    const errorMessage = input.parentNode.querySelector('.error-message');
                    if (errorMessage) {
                        errorMessage.classList.add('show');
                    }
                    isValid = false;
                }
            });

            if (isValid) {
                // Show loading state
                const submitButton = form.querySelector('.send-button');
                const originalText = submitButton.textContent;
                submitButton.textContent = 'Sending...';
                submitButton.disabled = true;

                // Get form data
                const formData = {
                    name: form.querySelector('#name').value,
                    email: form.querySelector('#email').value,
                    message: form.querySelector('#message').value
                };

                // Send email using EmailJS
                emailjs.send('service_ft8sduo', 'template_2f7zcxg', formData, 'xCK6TtRH13V1ucb5s')
                    .then(function(response) {
                        showSuccessModal();
                        form.reset();
                    }, function(error) {
                        alert('Failed to send message. Please try again.');
                    })
                    .finally(function() {
                        submitButton.textContent = originalText;
                        submitButton.disabled = false;
                    });
            }
        });

        // Clear errors when user starts typing
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                if (this.value.trim()) {
                    this.classList.remove('error');
                    const errorMessage = this.parentNode.querySelector('.error-message');
                    if (errorMessage) {
                        errorMessage.classList.remove('show');
                    }
                }
            });
        });

        // Success modal functions
        function showSuccessModal() {
            const overlay = document.getElementById('successOverlay');
            overlay.classList.add('show');
        }

        function closeSuccessModal() {
            const overlay = document.getElementById('successOverlay');
            overlay.classList.remove('show');
        }

        // Close modal when clicking outside
        document.getElementById('successOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeSuccessModal();
            }
        });
    </script>
</body>
</html>
